-
  title: Chapter 1
  subtitle: Building Strategic Partnerships
  sections:
    -
      title: "Defining Strategic Partnerships"
      content: |
        <dl class="tk-proxima-nova" style="width:30%;float:right;margin:0 0 1.5em 1.5em;border-right:2px solid #166E9B;text-align:right;">
          <dt style="font-size:1.3em;font-style:italic;padding:0 13px;color:#166E9B;">Key Term: Partnership</dt>
          <dd style="background:#edf5ff;margin-left:0;padding:10px 13px;">A group of organizations with a common interest who agree to work together toward a common goal</dd>
        </dl>
        <p>The term partnership and related terms such as collaboration, coalition, network, task group, work group, cooperation and others, are used to describe a wide variety of relationships and structures.</p>
        <p>For purposes of this Toolkit, partnership refers to a group of organizations with a common interest who agree to work together toward a common goal.</p>
        <p>That goal could be as narrow as obtaining funding for a specific intervention, or as broad as trying to improve the overall quality of life for pregnant and parenting adolescents in the community.  Likewise, the organizations involved might be drawn from a narrow area of interest, or might include representation from every segment of the community.</p>
        <ul>
          <li>Improving access to education to foster economic development and work skills;</li>
          <li>Enhancing public safety by preventing crime and reducing risk behaviors; and</li>
          <li>Encouraging civic engagement and service to a new generation.</li>
        </ul>
